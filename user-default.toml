# Streamable CLI - User Configuration Example

# Streamable API キー (必須)
# https://streamable.com/settings から取得してください
api_key = "your_api_key_here"

# デフォルトのビデオタイトル (オプション)
# 指定しない場合はファイル名が使用されます
default_title = "My Video"

# アップロード後にURLを自動的にクリップボードにコピーする (デフォルト: false)
auto_copy_url = true

# アップロード完了時に通知を表示する (デフォルト: true)
show_notification = true
