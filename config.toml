# Streamable CLI - Application Configuration
# このファイルはビルド時に埋め込まれる設定です
# ユーザーが変更する設定ではありません

[api]
# Streamable API のベースURL
endpoint = "https://api.streamable.com"

# APIリクエストのタイムアウト(秒)
timeout_seconds = 30

# 最大リトライ回数
max_retries = 3

[upload]
# アップロード可能な最大ファイルサイズ (バイト)
# デフォルト: 10GB
max_file_size = 10737418240

# アップロードのチャンクサイズ (バイト)
# デフォルト: 10MB
chunk_size = 10485760

# 対応する動画フォーマット
supported_formats = ["mp4", "mov", "avi", "wmv", "flv", "mkv", "webm"]

[logging]
# ログレベル (trace, debug, info, warn, error)
level = "info"

# ログファイルの保存先 (空の場合は標準出力のみ)
file_path = ""
